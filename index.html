<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ghost Rankings</title>
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
    crossorigin="anonymous"
  />
  <style>
    /* Global Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      color: #111;
      background: linear-gradient(180deg, #f4f4f4 60%, #e6ffe6); /* Subtle two-tone gradient */
      height: 100vh;
    }

    /* Header */
    header {
      background: #111;
      color: #fff;
      text-align: center;
      
    }

    /* Landing Page Content */
    .landing-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
    }

    .btn-custom {
      background-color: #111;
      border: none;
      color: #fff;
      padding: 0.8rem 1.5rem;
      font-size: 1.2rem;
      border-radius: 5px;
      margin-top: 1rem;
      transition: background-color 0.3s ease;
    }

    .btn-custom:hover {
      background-color: #ffd700;
      color: #111;
    }

    .can-image {
      max-width: 150px;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <!-- Dynamic Header -->
  <script>
    async function loadHeader() {
      const headerElement = document.createElement("div");
      const response = await fetch("header.html");
      const headerHTML = await response.text();
      headerElement.innerHTML = headerHTML;
      document.body.insertAdjacentElement("afterbegin", headerElement);
    }
    loadHeader();

    // Randomize jagged heights using CSS variables
    function randomizeJagged() {
      const root = document.documentElement;
      for (let i = 1; i <= 19; i++) {
        root.style.setProperty(`--random-height-${i}`, Math.floor(Math.random() * 20 + 10) + "px");
      }
    }
    randomizeJagged();
  </script>

  <!-- Header -->
  <header>
  </header>

  <!-- Landing Page Content -->
  <div class="landing-container">
    <img
      src="./img/logo.png"
      alt="Ghost Energy Logo"
      class="can-image"
    />
    <h2>Rank the Best Ghost Energy Drinks!</h2>
    <p>Join us in discovering the ultimate flavor.</p>
    <a href="11.html" class="btn btn-custom">View List</a>
  </div>
</body>
</html>
